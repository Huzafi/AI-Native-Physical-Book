version: '3.8'

services:
  # Frontend (Docusaurus)
  frontend:
    build:
      context: .
      dockerfile: deployment/frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - app-network

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: deployment/backend/Dockerfile
      args:
        - PYTHON_VERSION=3.11
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ai_book_user:ai_book_pass@db:5432/ai_book_db
      - QDRANT_URL=http://qdrant:6333
      - SECRET_KEY=your-super-secret-and-long-random-string-change-in-production
      - DEBUG=false
      - LOG_LEVEL=info
    depends_on:
      - db
      - qdrant
    restart: unless-stopped
    networks:
      - app-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ai_book_db
      - POSTGRES_USER=ai_book_user
      - POSTGRES_PASSWORD=ai_book_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
    networks:
      - app-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Monitoring with Prometheus and Grafana (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/monitoring/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - prometheus

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  grafana_data: