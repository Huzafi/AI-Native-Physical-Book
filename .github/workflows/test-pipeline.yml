name: Automated Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        QDRANT_URL: http://localhost:6333
        SECRET_KEY: test-key-for-ci

    - name: Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install dependencies
      run: |
        cd website
        npm ci

    - name: Run frontend tests
      run: |
        cd website
        npm test -- --coverage --watchAll=false --coverageReporters=text --coverageReporters=text-summary

    - name: Run build test
      run: |
        cd website
        npm run build

  lint-and-security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install flake8 black bandit

    - name: Install frontend dependencies
      run: |
        cd website
        npm ci

    - name: Lint backend code
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check backend code formatting
      run: |
        cd backend
        black --check .

    - name: Security scan backend
      run: |
        cd backend
        bandit -r . -x ./tests,./venv,./__pycache__

    - name: Lint frontend code
      run: |
        cd website
        npm run lint

    - name: Security audit frontend
      run: |
        cd website
        npm audit --audit-level moderate

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Install frontend dependencies
      run: |
        cd website
        npm ci

    - name: Start backend server
      run: |
        cd backend
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10  # Wait for server to start

    - name: Run integration tests
      run: |
        python test_e2e.py

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results
        path: test-results/

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-security]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      run: |
        docker build -t ai-book-frontend -f deployment/frontend/Dockerfile .
        docker build -t ai-book-backend -f deployment/backend/Dockerfile .

    - name: Run container health checks
      run: |
        docker run -d --name test-backend -p 8000:8000 ai-book-backend
        sleep 10
        curl -f http://localhost:8000/api/health || exit 1
        docker stop test-backend

  notify:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint-and-security, integration-test, docker-build]
    if: always()

    steps:
    - name: Check job status
      run: |
        if [[ ${{ needs.test-backend.result }} == 'success' && ${{ needs.test-frontend.result }} == 'success' && ${{ needs.lint-and-security.result }} == 'success' && ${{ needs.integration-test.result }} == 'success' && ${{ needs.docker-build.result }} == 'success' ]]; then
          echo "All tests passed!"
          exit 0
        else
          echo "Some tests failed!"
          exit 1
        fi